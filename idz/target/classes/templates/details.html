<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>User Details</title>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 600px; width: 100%;">
      <h3 class="text-center">User Details</h3>

      <div class="mt-4">
       
        <div class="mb-3">
          <h5><strong>Name:</strong> <span th:text="${user.name}">John Doe</span></h5>
        </div>
      
        <div class="mb-3">
          <h5><strong>Birth Date:</strong> <span th:text="${#dates.format(user.birthDate, 'yyyy-MM-dd')}">2000-01-01</span></h5>
        </div>

        <div class="mb-3">
          <h5><strong>Email:</strong> <span th:text="${user.email}">johndoe@example.com</span></h5>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a data-th-href="@{'/home'}" class="btn btn-secondary">Back to Home</a>
          <a data-th-href="@{'/edit/'+${user.id}}" class="btn btn-primary">Edit</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
