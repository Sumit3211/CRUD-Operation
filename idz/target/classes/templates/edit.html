<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Edit User</title>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 600px; width: 100%;">
      <h3 class="text-center">Edit User</h3>

      <form data-th-action="@{'/update'}" method="post" data-th-object="${user}">
        
        <!-- Hidden field for user ID -->
        <input type="hidden" name="id" data-th-field="*{id}">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="name" data-th-field="*{name}" required>
        </div>

        <div class="mb-3">
          <label for="birthDate" class="form-label">Birth Date</label>
          <input type="date" name="birthDate" class="form-control" id="birthDate" data-th-field="*{birthDate}" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" data-th-field="*{email}" required>
        </div>

        <div class="mt-4 d-flex justify-content-center">
         <button type="submit" class="btn btn-primary">Save</button>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
